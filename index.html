<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepskin</title>
    <style>
        :root {
            --primary-color: #00DE93;
            --primary-hover: #00bd7e;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00DE93 0%, #00a870 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 150px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .required {
            color: #dc3545;
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
            background-color: white;
        }

        select:focus,
        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 222, 147, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00DE93 0%, #00a870 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 222, 147, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f0f0f0;
            padding: 5px;
            border-radius: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #666;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: white;
            color: #00DE93;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .metric-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #eee;
        }

        .metric-label {
            display: block;
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
        }

        .metric-value {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
            margin-bottom: 20px;
        }

        .last-updated {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .full-width-input {
            width: 100%;
        }

        /* Battery Icon */
        .battery-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .battery-icon {
            width: 35px;
            height: 18px;
            border: 2px solid #555;
            border-radius: 4px;
            position: relative;
            padding: 2px;
            display: flex;
            align-items: center;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 8px;
            background: #555;
            border-radius: 0 2px 2px 0;
        }

        .battery-level {
            height: 100%;
            background: #00DE93;
            border-radius: 2px;
            width: 0%;
            transition: all 0.5s ease;
        }

        .battery-level.red {
            background-color: #ff4d4d;
        }

        .battery-level.yellow {
            background-color: #ffc107;
        }

        .battery-level.green {
            background-color: #00DE93;
        }

        /* Fix for pixelated images */
        img {
            image-rendering: -webkit-optimize-contrast;
        }

        /* Status Badge */
        .status-badge {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
            display: none;
            /* Hidden by default */
        }

        .status-online {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-offline {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .tab-btn {
                padding: 10px 5px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo_noze_fixed.png" alt="Logo" class="logo">

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('annotation')">Annotation</button>
            <button class="tab-btn" onclick="switchTab('health')">Device Health</button>
            <button class="tab-btn" onclick="switchTab('offline')">Downtime</button>
        </div>

        <!-- Annotation Page -->
        <div id="annotationPage" class="page active">
            <h1>Deepskin</h1>
            <p class="subtitle">Submit your annotations to Google Drive</p>

            <form id="annotationForm">
                <div class="form-group">
                    <label for="userName">User Name <span class="required">*</span></label>
                    <select id="userName" name="userName" required>
                        <option value="">-- Select User --</option>
                        <option value="User1">User1</option>
                        <option value="User2">User2</option>
                        <option value="User3">User3</option>
                        <option value="User4">User4</option>
                        <option value="custom">Type custom...</option>
                    </select>
                    <input type="text" id="userNameCustom" name="userNameCustom" placeholder="Enter custom user name"
                        style="display: none; margin-top: 10px;">
                </div>

                <div class="form-group">
                    <label for="deviceId">Device ID <span class="required">*</span></label>
                    <select id="deviceId" name="deviceId" required>
                        <option value="">-- Select Device --</option>
                        <option value="Device1">Device1</option>
                        <option value="Device2">Device2</option>
                        <option value="Device3">Device3</option>
                        <option value="Device4">Device4</option>
                        <option value="custom">Type custom...</option>
                    </select>
                    <input type="text" id="deviceIdCustom" name="deviceIdCustom" placeholder="Enter custom device ID"
                        style="display: none; margin-top: 10px;">
                </div>

                <div class="form-group">
                    <label for="eventId">Event ID <span class="required">*</span></label>
                    <select id="eventId" name="eventId" required>
                        <option value="">-- Select Event --</option>
                        <option value="Event A">Event A</option>
                        <option value="Event B">Event B</option>
                        <option value="Event C">Event C</option>
                        <option value="Event D">Event D</option>
                        <option value="Event E">Event E</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="context">Context</label>
                    <textarea id="context" name="context"
                        placeholder="Enter your annotation or context information here (optional)..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
            </form>
        </div>

        <!-- Device Health Page -->
        <div id="healthPage" class="page" style="display: none;">
            <h1>Device Health</h1>
            <p class="subtitle">Check latest sensor status</p>

            <div class="form-group">
                <label for="healthDeviceId">Sensor-sn <span class="required">*</span></label>
                <input type="text" id="healthDeviceId" placeholder="Enter Device ID (e.g. 0000000223-3324-smd-nz)"
                    class="full-width-input">
            </div>

            <button onclick="checkHealth()" class="submit-btn" id="checkHealthBtn">Check Health</button>

            <!-- Results Section -->
            <div id="healthResults" style="display: none; margin-top: 30px;">
                <div id="deviceStatus" class="status-badge"></div>

                <div class="metrics-grid">
                    <div class="metric-card">
                        <span class="metric-label">Temperature</span>
                        <span class="metric-value" id="tempValue">--</span>
                    </div>
                    <div class="metric-card">
                        <span class="metric-label">Humidity</span>
                        <span class="metric-value" id="humValue">--</span>
                    </div>
                    <div class="metric-card">
                        <span class="metric-label">Battery</span>
                        <div class="battery-container">
                            <div class="battery-icon">
                                <div class="battery-level" id="batteryLevel"></div>
                            </div>
                            <span class="metric-value" id="batteryValue">--</span>
                        </div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="channelsChart"></canvas>
                </div>

                <p class="last-updated">Last Updated: <span id="lastUpdatedTime">--</span></p>
            </div>
        </div>

        <!-- Offline Analysis Page -->
        <div id="offlinePage" class="page" style="display: none;">
            <h1>Device Offline Events</h1>
            <p class="subtitle">Visualize device connectivity gaps (Last 12h)</p>

            <div class="form-group">
                <label for="offlineDeviceId">Sensor-sn <span class="required">*</span></label>
                <input type="text" id="offlineDeviceId" placeholder="Enter Device ID" class="full-width-input">
            </div>

            <button onclick="checkOffline()" class="submit-btn" id="checkOfflineBtn">Device offline Intervals</button>

            <div class="chart-container" id="offlineChartContainer"
                style="display: none; height: 300px; margin-top: 30px;">
                <canvas id="offlineChart"></canvas>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;" id="loadingText">Processing...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script>
        // IMPORTANT: Replace this URL with your Google Apps Script web app URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby2JCBRfyjOBwUSW5I-mFgLWib9LVo4tEotnt28V_Pq-TWb38MLHYUPusI4pRNAcFhA9g/exec';

        const form = document.getElementById('annotationForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        let myChart = null;
        let offlineChart = null;

        // Tab Switching
        function switchTab(tabName) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(el => {
                el.style.display = 'none';
                el.classList.remove('active');
            });

            // Deactivate all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected page
            document.getElementById(tabName + 'Page').style.display = 'block';
            document.getElementById(tabName + 'Page').classList.add('active');

            // Activate button
            const buttons = document.querySelectorAll('.tab-btn');
            if (tabName === 'annotation') buttons[0].classList.add('active');
            else if (tabName === 'health') buttons[1].classList.add('active');
            else if (tabName === 'offline') buttons[2].classList.add('active');

            // Clear messages
            messageDiv.style.display = 'none';

            // Sync Device ID if moving to offline tab
            if (tabName === 'offline') {
                const savedId = localStorage.getItem('healthDeviceId') || localStorage.getItem('deviceId');
                if (savedId) {
                    document.getElementById('offlineDeviceId').value = savedId;
                }
            }
        }

        // Handle custom input fields (Annotation Page)
        const userNameSelect = document.getElementById('userName');
        const userNameCustom = document.getElementById('userNameCustom');
        const deviceIdSelect = document.getElementById('deviceId');
        const deviceIdCustom = document.getElementById('deviceIdCustom');

        userNameSelect.addEventListener('change', function () {
            toggleCustomInput(this, userNameCustom);
        });

        deviceIdSelect.addEventListener('change', function () {
            toggleCustomInput(this, deviceIdCustom);
        });

        function toggleCustomInput(select, customInput) {
            if (select.value === 'custom') {
                customInput.style.display = 'block';
                customInput.required = true;
            } else {
                customInput.style.display = 'none';
                customInput.required = false;
                customInput.value = '';
            }
        }

        // Load saved data
        window.addEventListener('DOMContentLoaded', () => {
            const savedUserName = localStorage.getItem('userName');
            const savedDeviceId = localStorage.getItem('deviceId');

            restoreSelection(userNameSelect, userNameCustom, savedUserName);
            restoreSelection(deviceIdSelect, deviceIdCustom, savedDeviceId);

            const savedHealthDeviceId = localStorage.getItem('healthDeviceId');
            if (savedHealthDeviceId) {
                document.getElementById('healthDeviceId').value = savedHealthDeviceId;
            }
        });

        function restoreSelection(select, customInput, savedValue) {
            if (!savedValue) return;
            const options = Array.from(select.options).map(opt => opt.value);
            if (options.includes(savedValue)) {
                select.value = savedValue;
            } else {
                select.value = 'custom';
                customInput.style.display = 'block';
                customInput.required = true;
                customInput.value = savedValue;
            }
        }

        // Handle Annotation Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            let userName = userNameSelect.value === 'custom' ? userNameCustom.value.trim() : userNameSelect.value;
            let deviceId = deviceIdSelect.value === 'custom' ? deviceIdCustom.value.trim() : deviceIdSelect.value;
            const eventId = document.getElementById('eventId').value;
            const context = document.getElementById('context').value.trim();

            if (!userName || !deviceId || !eventId) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            localStorage.setItem('userName', userName);
            localStorage.setItem('deviceId', deviceId);

            submitBtn.disabled = true;
            loadingText.textContent = 'Saving to Google Drive...';
            loadingDiv.classList.add('show');
            messageDiv.style.display = 'none';

            try {
                // Using no-cors for simple submission
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'submit_annotation',
                        userName, deviceId, eventId, context
                    })
                });

                document.getElementById('eventId').value = '';
                document.getElementById('context').value = '';
                showMessage('âœ“ Data saved successfully!', 'success');

            } catch (error) {
                console.error(error);
                showMessage('âœ— Failed to save data.', 'error');
            } finally {
                submitBtn.disabled = false;
                loadingDiv.classList.remove('show');
            }
        });

        // Handle Device Health Check
        async function checkHealth() {
            const deviceId = document.getElementById('healthDeviceId').value.trim();
            const checkBtn = document.getElementById('checkHealthBtn');
            const resultsDiv = document.getElementById('healthResults');

            if (!deviceId) {
                showMessage('Please enter a Device ID', 'error');
                return;
            }

            localStorage.setItem('healthDeviceId', deviceId);

            checkBtn.disabled = true;
            resultsDiv.style.display = 'none';
            loadingText.textContent = 'Fetching device data...';
            loadingDiv.classList.add('show');
            messageDiv.style.display = 'none';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'get_device_health',
                        deviceId: deviceId
                    })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();

                if (data.success) {
                    displayHealthResults(data);
                } else {
                    showMessage('Error: ' + data.message, 'error');
                }

            } catch (error) {
                console.error(error);
                showMessage('Error fetching data. Ensure valid Device ID and internet connection. Note: CORS issues may occur if script is not deployed with "Anyone" access.', 'error');
            } finally {
                checkBtn.disabled = false;
                loadingDiv.classList.remove('show');
            }
        }

        function displayHealthResults(data) {
            document.getElementById('healthResults').style.display = 'block';

            // Status Logic
            const statusDiv = document.getElementById('deviceStatus');
            const lastSeen = new Date(data.lastUpdated);
            const now = new Date();
            const diffMs = now - lastSeen;
            const diffMins = Math.floor(diffMs / 60000);

            statusDiv.style.display = 'block';
            statusDiv.className = 'status-badge'; // reset

            if (!isNaN(diffMs) && diffMins < 1) {
                // Consider online if seen within last 1 minute
                statusDiv.classList.add('status-online');
                statusDiv.innerHTML = 'ðŸŸ¢ Device is <strong>Online</strong>';
            } else {
                statusDiv.classList.add('status-offline');

                let timeText = '';
                if (isNaN(diffMs)) {
                    timeText = 'unknown time';
                } else if (diffMins < 60) {
                    timeText = `${diffMins} mins`;
                } else if (diffMins < 1440) { // less than 24 hours
                    const hours = Math.floor(diffMins / 60);
                    timeText = `${hours} hour${hours > 1 ? 's' : ''}`;
                } else {
                    const days = Math.floor(diffMins / 1440);
                    timeText = `${days} day${days > 1 ? 's' : ''}`;
                }

                statusDiv.innerHTML = `ðŸ”´ Device <strong>Offline</strong> (Last seen ${timeText} ago)`;
            }

            document.getElementById('tempValue').textContent = data.temperature;
            document.getElementById('humValue').textContent = data.humidity;

            // Updated Battery Logic
            const battVal = data.battery || 'N/A';
            const battNum = parseFloat(battVal);
            const battLevel = document.getElementById('batteryLevel');
            const battText = document.getElementById('batteryValue');

            battText.textContent = battVal + (battVal !== 'N/A' && !battVal.toString().includes('%') ? '%' : '');

            // Reset classes
            battLevel.className = 'battery-level';

            if (!isNaN(battNum)) {
                // Ensure width is between 0 and 100
                const width = Math.max(0, Math.min(100, battNum));
                battLevel.style.width = width + '%';

                if (battNum < 20) {
                    battLevel.classList.add('red');
                } else if (battNum < 40) {
                    battLevel.classList.add('yellow');
                } else {
                    battLevel.classList.add('green');
                }
            } else {
                battLevel.style.width = '0%';
            }

            // Format time
            const timeLabel = data.timeSource === 'data' ? 'Data Timestamp' : 'File Last Updated';
            let timeString = data.lastUpdated;
            try {
                const date = new Date(data.lastUpdated);
                if (!isNaN(date.getTime())) {
                    timeString = date.toLocaleString();
                }
            } catch (e) { }

            document.getElementById('lastUpdatedTime').innerHTML = `<strong>${timeLabel}:</strong> ${timeString}`;

            renderChart(data.channels.labels, data.channels.values);
        }

        function renderChart(labels, values) {
            const ctx = document.getElementById('channelsChart').getContext('2d');

            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Sensor Channels',
                        data: values,
                        backgroundColor: '#00DE93',
                        borderColor: '#00a870',
                        borderWidth: 1,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#f0f0f0' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: {
                                maxRotation: 90,
                                minRotation: 90,
                                font: { size: 10 }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        async function checkOffline() {
            const deviceIdInput = document.getElementById('offlineDeviceId');
            const deviceId = deviceIdInput.value.trim();
            const container = document.getElementById('offlineChartContainer');

            if (!deviceId) {
                showMessage('Please enter a Device ID', 'error');
                return;
            }

            // Save mainly for syncing back
            localStorage.setItem('healthDeviceId', deviceId);

            loadingText.textContent = 'Analyzing offline history...';
            loadingDiv.classList.add('show');
            messageDiv.style.display = 'none';
            container.style.display = 'none';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'get_offline_data',
                        deviceId: deviceId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.intervals.length === 0) {
                        showMessage('No offline intervals found in the last 12 hours!', 'success');
                    } else {
                        renderOfflineChart(data.intervals);
                        container.style.display = 'block';
                    }
                } else {
                    showMessage('Error: ' + data.message, 'error');
                }

            } catch (error) {
                console.error(error);
                showMessage('Failed to fetch offline data.', 'error');
            } finally {
                loadingDiv.classList.remove('show');
            }
        }

        function renderOfflineChart(intervals) {
            const ctx = document.getElementById('offlineChart').getContext('2d');

            if (offlineChart) {
                offlineChart.destroy();
            }

            const now = new Date();
            const val = now.getTime() - 12 * 60 * 60 * 1000;
            const startTime = new Date(val);

            // Prepare data for floating bars
            // x: [start, end]
            // y: 'Offline'

            const chartData = intervals.map(i => {
                return {
                    x: [i.start, i.end],
                    y: 'Offline'
                };
            });

            // Register the datalabels plugin for this chart instance if not globally registered
            // However, with CDN it's usually ChartDataLabels. 
            // We need to register it in the plugins array of the chart config.

            offlineChart = new Chart(ctx, {
                type: 'bar',
                plugins: [ChartDataLabels], // Register the plugin specifically for this chart
                data: {
                    labels: ['Offline'],
                    datasets: [{
                        label: 'Offline Intervals',
                        data: chartData,
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgb(255, 99, 132)',
                        borderWidth: 1,
                        borderRadius: 4,
                        barThickness: 30 // Fixed thickness
                    }]
                },
                options: {
                    indexAxis: 'y', // Horizontal bars
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour',
                                displayFormats: {
                                    hour: 'HH:mm'
                                }
                            },
                            min: startTime.toISOString(),
                            max: now.toISOString(),
                            title: { display: true, text: 'Time (Last 12 Hours)' }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            color: '#333', // Dark text for better visibility on light red? Or keep white? 
                            // Background is 0.5 opacity red (pinkish), white might be hard to read. Dark grey is safer.
                            font: {
                                weight: 'bold',
                                size: 11
                            },
                            formatter: function (value, context) {
                                const start = new Date(value.x[0]);
                                const end = new Date(value.x[1]);
                                return start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) +
                                    ' - ' +
                                    end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                            },
                            display: 'auto', // Only show if it fits (perfect for zooming)
                            anchor: 'center',
                            align: 'center',
                            clip: true
                        },
                        zoom: {
                            limits: {
                                x: {
                                    min: startTime.getTime(),
                                    max: now.getTime(),
                                    minRange: 60 * 1000 // Limit zoom to 1 minute
                                }
                            },
                            zoom: {
                                wheel: { enabled: true },
                                pinch: { enabled: true },
                                mode: 'x'
                            },
                            pan: {
                                enabled: true,
                                mode: 'x'
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    const raw = context.raw;
                                    const start = new Date(raw.x[0]);
                                    const end = new Date(raw.x[1]);
                                    const duration = Math.round((end - start) / 60000); // Minutes
                                    // Show full precision in tooltip
                                    return `Offline: ${start.toLocaleTimeString()} - ${end.toLocaleTimeString()} (${duration} mins)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            if (type === 'success') {
                setTimeout(() => messageDiv.style.display = 'none', 5000);
            }
        }
    </script>
</body>
